<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta htt-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1" cellpadding="30">
        <caption>Mitología</caption>
        <thead bgcolor="cyan">
            <tr>
                <th>Mitología</th>
                <th>Dios principal</th>
                <th>Atribución</th>
            </tr>
        </thead>

        <tbody align="center">
            <tr>
                <td>Mexica</td>
                <td>Huitzilopochtli</td>
                <td>Sol, guerra, poder, venganza</td>
            </tr>

            <tr>
                <td>Nordica</td>
                <td>Odin</td>
                <td>Sabiduría, magia, poesía</td>
            </tr>

            <tr>
                <td>Grecolatina</td>
                <td>Zeus</td>
                <td>Cielo, rayo</td>
            </tr>
            
            <tr>
                <td>Hinduista</td>
                <td>Brahman</td>
                <td>Universo, absoluto</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
